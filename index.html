<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!--Title and Sign up Sign In buttons-->
    <header>
        <div>
            <a class="website-title">ScriBBler</a>
            <h4 class="subheading">Explore, Imagine, Create</h4>
        </div>
        <div>
            <button id="header-button-sign-up" class="header-buttons">Sign Up</button>
            <button id="header-button-sign-in" class="header-buttons">Sign In</button>
        </div>

        <!--Sign Up Modal-->
        <div id="sign-up-modal" class="modal">
            <div class="modal-content">
                <h2 class="modal-header">Get Started <i id="signup-modal-close-button" class="fa fa-times" aria-hidden="true"></i></h2>
                <hr>
                <form>
                    <label>Name</label>
                    <input class="modal-input" name="name" type="text" placeholder="Enter your name" required autofocus />
                    <label>Username</label>
                    <input class="modal-input" name="username" type="text" placeholder="Enter your name" required autofocus />
                    <label>Password</label>
                    <input class="modal-input" name="username" type="password" placeholder="Enter your password" required autofocus />
                    <label>Confirm Password</label>
                    <input class="modal-input" name="username" type="password" placeholder="Re-enter your password" required autofocus />
                    <button id="modal-button-signup" class="modal-buttons" name="Sign Up">Sign Up</button>
                </form>
            </div>
        </div>

        <!--Sign In Modal-->
        <div id="sign-in-modal" class="modal">
            <div class="modal-content">
                <h2 class="modal-header">Welcome Back!<i id="signin-modal-close-button" class="fa fa-times" aria-hidden="true"></i></h2>
                <hr>
                <form>
                    <label>Username</label>
                    <input class="modal-input" name="username" type="text" placeholder="Enter your name" required autofocus />
                    <label>Password</label>
                    <input class="modal-input" name="username" type="password" placeholder="Enter your password" required autofocus />
                    <button id="modal-button-signin" class="modal-buttons" name="Sign In">Sign In</button>
                    <div class="not-a-member">Not a member?
                        <pre> </pre><a id="signin-href" href="#sign-up-modal"> Sign Up</a></div>
                </form>
            </div>
        </div>

    </header>

    <div class="posts">
        <!-- Two buttons in between screen.-->
        <button class="posts-buttons" onclick="window.location.href='./html/postslist.html';">All Posts</button>
        <button id="posts-create-post" class="posts-buttons">Create Post</button>

        <!--Create Post Modal-->
        <div id="create-post-modal" class="modal">
            <div class="modal-content modal-create-post">
                <h2 class="modal-header">Pen Your Post<i id="create-post-modal-close-button" class="fa fa-times" aria-hidden="true"></i></h2>
                <hr>
                <form>
                    <label>Title</label>
                    <input class="modal-input" name="title" type="text" placeholder="Enter title of your post" required autofocus />
                    <label>Content</label>
                    <textarea class="modal-text-area" placeholder="Enter the contents of your post" required autofocus></textarea>
                    <button id="create-post-button" class="modal-buttons create-button" name="Create">Create</button>
                </form>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./scripts/common.js">
    </script>
    <script src="./scripts/index.js">
    </script>
</body>

</html>
